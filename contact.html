<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact — Crypto Lifeguard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-50 text-gray-800">
  <div class="container mx-auto px-6 py-12 max-w-2xl">
    <h1 class="text-3xl font-bold mb-6">Contact Us</h1>
    <form class="bg-white p-6 rounded-lg shadow space-y-4">
      <div>
        <label class="block mb-1 font-semibold">Name</label>
        <input type="text" class="w-full border p-3 rounded" placeholder="Your name">
      </div>
      <div>
        <label class="block mb-1 font-semibold">Email</label>
        <input type="email" class="w-full border p-3 rounded" placeholder="you@example.com">
      </div>
      <div>
        <label class="block mb-1 font-semibold">Message</label>
        <textarea class="w-full border p-3 rounded" rows="5" placeholder="Your message"></textarea>
      </div>
      <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-full hover:bg-blue-700 transition">Send Message</button>
    </form>
    <p class="mt-6"><a href="index.html" class="text-blue-600 hover:underline">← Back to Home</a></p>
  </div>
</body>
</html>
